<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styleSheet.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
           ChatAPP
          </a>
        </div>    
    </nav>
    <div class="container">
    
        <form action="./message.html">
            <div class="card  text-white bg-secondary  mb-3" style="width: 500px;">
                <h1 class="  card-header">Login</h1>
                <div class="card-body text-white ">
                <h5 class="card-title " >Email</h5>
                <input id="EmailID" class="card-text form-control" required>
                <h5 class="card-title ">Password</h5>
                <input id="PasswordID" class="card-text form-control" required>
                <button id="SubmitID" class="btn btn-success" >Submit</button>
                </div>
        </form>
    </div>
</body>
</html>
